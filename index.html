<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script>
var znak = prompt("Введите знак:");
var val1 = prompt("Введите первое число:");
var val2 = prompt("Введите второе число:");
var val3 = prompt("Введите третье число:");
var v1;
// var a1;
// var a2;
// var a3;
function minus(vall1, vall2, vall3)
{
  val1 = parseInt(val1);
  val2 = parseInt(val2);
  val3 = parseInt(val3);
v1 = val1 - val2 - val3;
}
function plus(vall1, vall2, vall3)
{
  val1 = parseInt(val1);
  val2 = parseInt(val2);
  val3 = parseInt(val3);
v1 = val1 + val2 + val3;
}
function multyply(vall1, vall2, vall3)
{
  val1 = parseInt(val1);
  val2 = parseInt(val2);
  val3 = parseInt(val3);
v1 = val1 * val2 * val3;
}
switch (znak) {
  case "-":
    val1 = parseInt(val1);
    val2 = parseInt(val2);
    val3 = parseInt(val3);
    minus(val1, val2, val3);
    break;
    case "+":
      val1 = parseInt(val1);
      val2 = parseInt(val2);
      val3 = parseInt(val3);
      plus(val1, val2, val3);
      break;
    case "*":
      val1 = parseInt(val1);
      val2 = parseInt(val2);
      val3 = parseInt(val3);
      multyply(val1, val2, val3);
      break;
  default:
  v1 = 0;
  break;
}
alert(v1);
</script>
